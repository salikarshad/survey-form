<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container col-md-4 col-offset-3">
        <div class="row text-white">
            <form class="border border-secondry" >
                <!-- firstname -->
                <div class="panle panle-primary mb-3">
                    <h2> Submit Form</h2>
                    <label for="firstname">First Name</label>
                    <input class="form-control" id="firstname" placeholder="firstname">

                </div>
                <!-- lastname -->
                <div class="panle panle-primary mb-3">
                   
                    <label for="lastname">last Name</label>
                    <input class="form-control" id="lastname" placeholder="lastname">

                </div>
                <!-- emailid -->
                <div class="panle panle-primary mb-3">
                    
                    <label for="emailid">Email ID</label>
                    <input class="form-control" id="emailid" placeholder="emailid">

                </div>
                <!-- password -->
                <div class="panle panle-primary mb-3">
                    
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="*******">

                </div>
                <!-- gender -->
                <div class="panle panle-primary mb-3">
                    
                    <label for="gender">Gender</label>
                    <label for="male" class="radio-inline" ><input type="radio" name="gender"  id="male">Male</label>
                     <label for="female" class="radio-inline" ><input type="radio" name="gender" id="female">female</label>
                      <label for="other" class="radio-inline" ><input type="radio" name="gender" id="other">other</label>
                   

                </div>
                <!-- country -->
                <div class="panle panle-primary mb-3 ">
                    
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                       
                         <option>pakistan</option>
                          <option>pakistan</option>
                           <option>pakistan</option>
                            <option>pakistan</option>
                             <option>pakistan</option>
                              <option>pakistan</option>
                    </select>
                    

                </div>
                <!-- textarea -->
                <div class="mb-3">
                    <label for="textarea" class="form-label">Text Area</label>
                    <textarea class="form-control" id="textarea" cols="30" rows="3">textarea</textarea>


                </div>
                <!-- submit -->
                <div>
                    <button type="submit" class="btn btn-dark  btn-outline-info">Submit</button>
                </div>
                   
                
            </form>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</body>
</html>
